<section class="vh-1000 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center">Welcome seller</h2>
              <h2 class="text-uppercase text-center mb-5">Upload Your Property here!</h2>
              <form>
               <!-- property id -->
                <div class="form-outline mb-4">
                  <input type="number" id="id" class="form-control form-control-lg" required/>
                  <label class="form-label" for="id">Enter a Property Id:</label>
                </div>

                <!-- validations -->

                <!-- property name -->
                <div class="form-outline mb-4">
                  <input type="text" id="name" required class="form-control form-control-lg" />
                  <label class="form-label" for="name">Enter your Property Name:</label>
                </div>
                <!-- type -->
                <div class="form-outline mb-4">
                  <label for="type">Choose a Property Type:</label>

                  <select name="type" id="type">
                  <option value="Bunglow">Bunglow</option>
                  <option value="flat">1BHK Apartment</option>
                  <option value="2flat">2BHK Apartment</option>
                  <option value="3flat">3BHK Apartment</option>
                  <option value="Bunglow">Row House</option>
                  <option value="Bunglow">Single room kitchen</option>
                  <option value="studio">Studio Apartment</option>
                  <option value="Farm">Farm House</option>
                  </select>
                </div>

                <!-- description -->
                <div class="form-outline mb-4">
                  <input type="text" id="description" class="form-control form-control-lg" />
                  <label class="form-label" for="description">Enter your Property description:</label>
                </div>

                <!-- validattion -->

                <!-- location -->
                <div class="form-outline mb-4">
                  <input type="text" id="address" required class="form-control form-control-lg" />
                  <label class="form-label" for="address">Enter the property location:</label>
                </div>

                <!-- validation -->

                <!-- price -->
                <div class="form-outline mb-4">
                  <input type="money" id="price" required class="form-control form-control-lg" />
                  <label class="form-label" for="price">Enter the Price of your property:</label>
                </div>

                <!-- validation -->

                <div class="form-outline mb-4">
                  <input type="text" id="land" class="form-control form-control-lg" />
                  <label class="form-label" for="land">How to reach the property location?</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Upload!</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
