<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sellers's Login</h2>

              <form novalidate autocomplete="off" #sellerForm="ngForm" (ngSubmit)="onSubmit(sellerForm)">

                <!-- username -->
                <div class="form-outline">
                  <input type="text" id="username" name="SellerUserName" class="form-control form-control-lg" [(ngModel)]="sellersService.sellerData.SellerUserName" #SellerUserame="ngModel"
                  required
                  minlength="3"
                  >
                  <label class="form-label" for="username">Your User Name</label>
                </div>

                <!-- validations -->
                <div *ngIf="sellerForm.submitted ||(SellerUserame.touched && SellerUserame.invalid)">
                  <div class="text-danger" *ngIf="SellerUserame.errors?.['required']">User Name is required</div>
                  <div  class="text-danger" *ngIf="SellerUserame.errors?.['minlength']">User Name should be of 3 characters minimum</div>
                 </div>

                <!-- password -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="SellerPassword" class="form-control form-control-lg" [(ngModel)]="sellersService.sellerData.SellerPassword" #SellerPassword="ngModel"
                  required
                  minlength="5"
                  >
                  <label class="form-label" for="password">Your Password</label>
                </div>

                <!-- validations -->
                <div *ngIf="sellerForm.submitted ||(SellerPassword.touched && SellerPassword.invalid)">
                  <div class="text-danger" *ngIf="SellerPassword.errors?.['required']">Password is required</div>
                  <div  class="text-danger" *ngIf="SellerPassword.errors?.['minlength']">Password should be of 5 characters minimum</div>
                 </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="Checkbox"
                  />
                  <label class="form-check-label" for="Checkbox">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button routerLink="/seller-dashboard" routerLinkActive="active" type="submit" [disabled]="sellerForm.invalid" class="btn btn-outline-success btn-block btn-lg gradient-custom">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
